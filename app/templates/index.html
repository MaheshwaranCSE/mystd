<!DOCTYPE html>
<html>
<head>
<title>Student Monitoring</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Student Performance Monitoring</h2>

<h4>Assignment Submission</h4>
<form action="/submit" method="post">
<input name="student_id" placeholder="Student ID" class="form-control mb-2">
<input name="assignment_id" placeholder="Assignment ID" class="form-control mb-2">
<input name="marks" type="number" placeholder="Marks" class="form-control mb-2">
<select name="status" class="form-control mb-2">
<option value="complete">Complete</option>
<option value="late">Late</option>
<option value="incomplete">Incomplete</option>
</select>
<button class="btn btn-primary">Submit</button>
</form>

<hr>

<h4>Dropout Prediction</h4>
<form action="/predict" method="post">
<input name="attendance" type="number" placeholder="Attendance %" class="form-control mb-2">
<input name="marks" type="number" placeholder="Marks" class="form-control mb-2">
<button class="btn btn-warning">Predict</button>
</form>

<br>
<a href="/dashboard" class="btn btn-success">View Dashboard</a>

</body>
</html>
